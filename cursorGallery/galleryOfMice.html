<!DOCTYPE html>
<html>
    <head>
        <script>
            function changeCursor(x) {
                let a = x.outerHTML;
                let b = a.replaceAll(`"`, `'`).replaceAll(`<`, `%3C`).replaceAll(`>`, `%3E`).replaceAll(`#`, `%23`);
                let c = b.split("\n").map(v => v.substring(v.indexOf("%"))).join("");
                let d = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' height='100px' width='100px' ${c.substring(6)}`;
                document.querySelector("body").style.cursor = `url("${d}"), auto`;
            }
        </script>

            h1 {

                font-size: 40px;
                color: rgb(255, 255, 255);
            }

            h3 {
                margin-top: 0px;
                margin-bottom: 30px;
                font-family: 'Playfair Display', serif;
                font-size: 20px;
                color: rgb(255, 255, 255);
            }

            body {
                display: flex;
                flex-direction: column;
                width: 100vw;
                align-items: center;
                background-color: black;
            }

            #mainGallery {
                display: flex;
                width: 80vw;
                justify-content: space-evenly;
                flex-wrap: wrap;
            }

            .imgAndName {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
                margin-left: 5%;
                margin-right: 5%;
            }
            
            .cursorImgBox {
                min-width: 100px;
                min-height: 100px;
                background-color: rgba(255, 255, 255, 0.3);
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 5px;
            }

            .lineName {
                background-color: rgba(255, 255, 255, 0.3);
                width: 100px;
                height: 25px;
                text-align: center;
                vertical-align: middle;
                border-radius: 10px;
                font-family: 'Playfair Display', serif;
                color: #ffffff;
            }
            svg {
                width: 90px;
            }
        </style>
    </head>
